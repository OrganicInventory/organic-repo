{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Organic Inventory</title>
    <link rel="stylesheet"  href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet"  href="{% static 'css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://fontastic.s3.amazonaws.com/Cez3KECLTfVWYyJGtXZ3XW/icons.css" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
</head>
<body>
  <header class="page-header">
    <div class="top-nav-container">
      <div class="user-icon"></div>
      <span class="user-name">Welcome {{request.user.username}}</span>
    </div>
  </header>
  <div class="wrapper">
    <div class="page-logo"></div>
    <div class="main-nav-container">
      <span class="page-title">
        {% block pagetitle %}
        {% endblock %}
      </span>
      <ul class="main-nav-ul">
        <a href="/low"><li class="main-nav-li">Low Inventory</li></a>
        <a href="/products"><li class="main-nav-li">All Products</li></a>
        <a href="/services"><li class="main-nav-li">Services</li></a>
        <a href="/appointments"><li class="main-nav-li">Appointments</li></a>
      </ul>
    </div>
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="test-container">
      {% block addbutton %}
      {% endblock %}
    </div>
  </div>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
