<body class="adjust-usage-body">
{% extends "base.html" %}
  {% block pagetitle %}
  <h1 class="main-heading">Adjust Usage</h1>
  {% endblock %}
{% block content %}
  <h1 class="secondary-heading">{{ appt.service }} - {{ appt.date }}</h1>
<div class="form-container">
  <form class="main-form" method="POST" action="{% url 'adjust_usage' appt.id %}">
    {% csrf_token %}
    {% for field in form %}
      <div class="{{ field.label }} input">
        <span class="focus-out">{{ field.label_tag }} </span> {{ field }}
         {{ field.errors }}
      </div>
    {% endfor %}
    <button class="form-button" type="submit" name="submit">Add</button>
  </form>
</div>
{% endblock %}
</body>
