                document.test_form.action = "{% url 'create_product' %}";
            }
            else if (document.pressed == 'Update') {
                document.test_form.action = "{% url 'new_order' %}";
            }
            else if (document.pressed == 'Detail') {
                document.test_form.action = "{% url 'product_detail' %}";
            }
            return true;
        }
    </script>
    <form name ='test_form' id='test_form' method="get" onsubmit="return OnSubmitForm();">
        <input name='upc' type="text"/>

        <input type="submit" onclick="document.pressed=this.value" value="New"/>

        <input type="submit" onclick="document.pressed=this.value" value="Update"/>

        <input type="submit" onclick="document.pressed=this.value" value="Detail"/>

    </form>
