{% extends "base.html" %}
{% block content %}
    <table class="content-table">
      <tr class="table-header">
        <th>Status</th>
        <th>Title</th>
        <th>Product Size</th>
        <th>Qty</th>
        <th></th>
      </tr>
      <tr class="padding-row"><td></td><td></td><td></td><td></td><td></td></tr>
    {% for product in all_products %}
      <tr>
        <td></td>
        <td>{{ product.name }} </td>
        <td>{{ product.size }}oz.</td>
        <td>{{ product.display_quantity }}</td>
        <td></td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}

{% block addbutton %}
<div class="add-content-button">
  <span class="add-button">q</span>
</div>
{% endblock %}
