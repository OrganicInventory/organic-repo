<body class="new-order-body">
{% extends "base.html" %}

{% block pagetitle %}
    <h1 class="main-heading">New Brand</h1>
{% endblock %}

{% block content %}
<h1 class="secondary-heading">New Brand Form</h1>
<div class="form-container">
    <form class="main-form" method="POST" action="{% url 'create_brand' %}">
        {% csrf_token %}
        {% for field in form %}
          <div class="{{ field.label }} input">
           <span class="focus-out focus-out-order">{{ field.label_tag }} </span> {{ field }}
               {{ field.errors }}
          </div>
        {% endfor %}
        <!-- Provide a button to click to submit the form. -->
      <button class="form-button" type="submit" name="submit">Create</button>
    </form>
</div>
{% endblock %}
