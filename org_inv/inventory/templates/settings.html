<body class="user-profile-body">
{% extends "base.html" %}

{% block content %}
    <div class="main-content-header">
        <h2 class="secondary-heading">Settings</h2>
    </div>
    <h2>{{ user.username }}</h2>

    {% for brand in brands %}
        <p>{{ brand }}--{{ brand.email }}</p><a href="{% url 'update_email' brand.id %}"><button class="update-btn-table">Update Order Email</button></a>
    {% endfor %}

    <p>Low inventory threshold: {{ request.user.profile.threshold }}</p><a href="{% url 'update_threshold' %}"><button class="update-btn-table">Update Threshold</button></a>
{% endblock %}
</body>
