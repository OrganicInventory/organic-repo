<body class="create-product-body">
{% extends "base.html" %}
{% load static %}

{% block pagetitle %}
  <h1 class="main-heading">Add Product</h1>
{% endblock %}

{% block content %}
    <h1 class="secondary-heading">Add New Product</h1>
    <div class="form-container">
        <form id='test' class="main-form" method="POST" action="{% url 'create_product' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="{{ field.label }} input">

                    <span class="focus-out">{{ field.label_tag }} </span> {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <!-- Provide a button to click to submit the form. -->
            <button class="form-button" type="submit" name="submit">Add New</button>
        </form>

    </div>
{% endblock %}
</body>
