{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="main-content-header">
        <h2 class="secondary-heading">Add Service</h2>
    </div>
    <div class="form-container">

        <div class="service-form">
            <form class="main-form" method="post" action="">


                {% csrf_token %}
                {{ form }}
                {{ amounts.management_form }}
                {% for form in amounts %}
                    <div class="table">
                        <table class='no_error'>
                            {{ form.as_table }}
                        </table>
                    </div>
                {% endfor %}

                <button class="form-button" type="submit" name="submit">Add</button>
{#                <button class="form-button" type="submit" name="submit">Submit</button>#}
            </form>
        <input type="button" value="Add More Products" id="add_more">
</div>
    </div>
    <img class="ref-chart" src="{% static "css/size_chart.png" %}"/>


    <script>
        $('#add_more').click(function () {
            cloneMore('div.table:last', 'amount_set');
        });
    </script>
    <script src='{% static 'add_forms.js' %}' type='text/javascript'></script>
{% endblock %}
